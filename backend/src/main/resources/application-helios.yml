spring:
  application:
    name: worker-management-system
  
  datasource:
    url: jdbc:postgresql://pg:5432/studs
    username: ${DB_USERNAME:s413122}
    password: ${DB_PASSWORD:m8UzlJueSRkiTf7x}
    driver-class-name: org.postgresql.Driver
    # HikariCP Connection Pool Configuration
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      pool-name: WorkerManagementHikariPool
      connection-test-query: SELECT 1
      auto-commit: false
      register-mbeans: true
  
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false
    hibernate:
      ddl-auto: none
      naming:
        # Не преобразовывать имена полей (использовать как есть)
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        format_sql: true
        cache:
          use_second_level_cache: true
          use_query_cache: true
          region:
            factory_class: org.hibernate.cache.jcache.JCacheRegionFactory
        javax:
          cache:
            provider: org.ehcache.jsr107.EhcacheCachingProvider
            uri: classpath:ehcache.xml
        generate_statistics: true
    open-in-view: false

  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB

server:
  port: ${SERVER_PORT:8081}

jwt:
  secret: ${JWT_SECRET:mySecretKeyForJwtTokenGenerationMustBe256BitsLongEnoughForHS256Algorithm}
  expiration: 86400000

# MinIO Configuration для helios
minio:
  endpoint: ${MINIO_ENDPOINT:http://localhost:9000}
  access-key: ${MINIO_ACCESS_KEY:minioadmin}
  secret-key: ${MINIO_SECRET_KEY:minioadmin}
  bucket-name: ${MINIO_BUCKET:import-files}

# Cache Statistics Logging
cache:
  statistics:
    enabled: true
    log-interval-seconds: 60

logging:
  level:
    ru.itmo.is.lab1: INFO
    org.springframework: WARN
    org.hibernate: WARN
    org.hibernate.cache: INFO
    com.zaxxer.hikari: INFO

